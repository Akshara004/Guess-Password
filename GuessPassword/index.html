<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h1>Can you guess the Password??</h1>
    </div>
    <div class="hint">
        <button id="btn">Get hint</button>
        <p id="hintPara">It's already somewhere on your screen &#128521;</p>
    </div>
    <form class="game">
        <label for="ans" id="prompt">Enter password</label><br>
        <input type="password" id="ans">
    </form>
    <div class="imgContainer">
        <img src="./congratulations-15-usagif.gif" alt="congrats" id="image">
        <p id="imgPara"> &#128514; You may be smarter than you look &#128514;</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
